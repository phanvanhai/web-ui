<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/css/logging.css">
    <script src="/vendors/flatpickr/flatpickr.min.js"></script>
    <script type="text/javascript" src="/js/pages/logging.js"></script>
  </head>
  <body>
    <div id="edgex-support-logging-tab-main">
      <div class="panel panel-success">
        <div class="panel-heading">
          <h3 class="panel-title">Logging</h3>
        </div>
        <div class="panel panel-default" style="border:none;outline:none;margin:0;">
          <div class="panel-heading" style="padding:5px 2px;">
            <div>
              <form class="form-inline">
                &nbsp; By&nbsp; <select name="log_by_name" class="form-control" onchange="orgEdgexFoundry.supportLogging.loadAllName()">
                    <option value="Object" selected="selected">Object</option>
                    <option value="Reading">Reading</option>                  
                </select>
                &nbsp;<select name="log_service" id="selectName" class="form-control">
                    <!-- <option value="edgex-core-metadata">edgex-core-metadata</option>
                    <option value="edgex-core-data">edgex-core-data</option>
                    <option value="edgex-core-command">edgex-core-command</option>
                    <option value="edgex-device-virtual">edgex-device-virtual</option> -->
                </select>
                &nbsp; from &nbsp;<input id="log_start_time" type="text" class="form-control" >
                &nbsp; to &nbsp;<input id="log_end_time" type="text" class="form-control">
                &nbsp; limit&nbsp; <select name="log_limit" class="form-control">
                    <option>10</option>
                    <option>50</option>
                    <option>100</option>
                    <option>300</option>
                    <option>500</option>
                </select>
                
                &nbsp;&nbsp;<i id="support-logging-search" style="color:green;" onclick="orgEdgexFoundry.supportLogging.searchBtn()" class="fa fa-search fa-lg" aria-hidden="true"></i>
                &nbsp;&nbsp;<i id="support-logging-start-monitor" style="color:green;" onclick="orgEdgexFoundry.supportLogging.startLoggingMonitor()" class="fa fa-tv fa-lg" aria-hidden="true" data-toggle="log-tooltip" data-placement="right" title="Monitor,click start." ></i>
                <i id="support-logging-stop-monitor" style="display:none;color:red;" onclick="orgEdgexFoundry.supportLogging.stopLoggingMonitor()" class="fa fa-tv fa-lg" aria-hidden="true" data-toggle="log-tooltip" data-placement="right" title="Monitor Recording." >&nbsp;&nbsp;&nbsp;</i>
                &nbsp;&nbsp;<i id="support-logging-eraser-screen" style="color:green;" onclick="orgEdgexFoundry.supportLogging.eraseScreenBtn()" class="fa fa-eraser fa-lg" aria-hidden="true" data-toggle="log-tooltip" data-placement="right" title="erase screen." ></i>
              </form>
            </div>
          </div>
        </div>
        <div class="panel-body" id="log-content" style="padding:0;">
          <div class="log_content" >
            <!-- <span style="color:white;">No data.</span> -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
